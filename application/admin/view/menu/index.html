    <script type="text/javascript">
        
        //删除
        function  del(id)
        {

            layer.confirm('您确定要删除？', {
              btn: ['确定','取消'] //按钮
            }, function(){
             // layer.msg('的确很重要', {icon: 1});

                $.get(url,{id:id},function(rs){

                    if(rs.status == 200){
                        setTimeout(function(){
                            window.location.reload();
                        },1500);
                    }

                    layer.msg('的确很重要', {icon: 1});

                });

            });

        }


        //状态
        function  status(id,status)
        {
            $.get(url,{id:id,status:status},function(rs){

                if(rs.status == 200){
                    layer.msg(rs.msg);
                    window.location.reload();
                }

            });
        }


    </script>
