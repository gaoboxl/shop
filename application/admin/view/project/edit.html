<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 添加数据 </title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__admin_style__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__admin_style__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__admin_style__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__admin_style__/css/animate.css" rel="stylesheet">
    <link href="__admin_style__/css/style.css?v=4.1.0" rel="stylesheet">
    <!-- 验证 -->
    <link rel="stylesheet" href="__admin_style__/dist/css/bootstrapValidator.css"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
       
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>项目列表 <small>添加数据</small></h5>
                        
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{:url('project/update')}" id="myform">

                            <input type="hidden" name="id"  value="{$project.id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">菜单名称:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="请输入项目名称" name="name" value="{$project.name}"> 
                                    
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">使用次数:</label>
                                <div class="col-sm-4">
                                    <input id="hello" class="laydate-icon form-control layer-date" placeholder="请输入使用次数" name="num" value="{$project.num|default='1'}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">价格:</label>
                                <div class="col-sm-4">
                                    <input id="hello" class="laydate-icon form-control layer-date" placeholder="请输入项目价格" name="price"  value="{$project.price}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">确定</button>
                                    <button class="btn btn-white" type="button" onClick="javascript :history.back(-1);" >取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="__admin_style__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__admin_style__/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="__admin_style__/js/content.js?v=1.0.0"></script>
    <!-- 验证 -->
    <script type="text/javascript" src="__admin_style__/dist/js/bootstrapValidator.js"></script>
    <script>
            $(document).ready(function() {
                $('#myform').bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        name: {
                            message: 'The username is not valid',
                            validators: {
                                notEmpty: {
                                    message: '用户名不能为空'
                                },
                                stringLength: {
                                    max: 30,
                                    message: '用户名小于30个字符'
                                }
                            }
                        },
                        num: {
                            message: 'The username is not valid',
                            validators: {
                                notEmpty: {
                                    message: '用户名不能为空'
                                },
                                digits: {
                                    message: '请输入数字'
                                }
                            }
                        },
                        price: {
                            message: 'The username is not valid',
                            validators: {
                                notEmpty: {
                                    message: '价格不能为空'
                                },
                            }
                        } 
                    }
                });
            });
    </script>
</body>

</html>
